<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的履歷</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    .resume {
      max-width: 800px;
      background-color: #fff;
      margin: 50px auto;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    h2 {
      border-left: 5px solid #3498db;
      padding-left: 10px;
      color: #34495e;
      margin-top: 30px;
    }

    .info p {
      margin: 6px 0;
      font-size: 16px;
    }

    ul {
      list-style-type: square;
      margin-left: 20px;
    }

    button {
      display: block;
      margin: 25px auto 0;
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="resume">
    <h1>個人履歷</h1>

    <div class="info">
      <p><strong>姓名：</strong>王小明</p>
      <p><strong>學號：</strong><span id="studentId">111051095</span></p>
      <p><strong>Email：</strong>example@mail.com</p>
      <p><strong>電話：</strong>0912-345-678</p>
    </div>

    <h2>學歷</h2>
    <ul>
      <li>國立XX大學 資訊工程學系（2021 - 至今）</li>
      <li>XX高中（2018 - 2021）</li>
    </ul>

    <h2>技能</h2>
    <ul>
      <li>HTML / CSS / JavaScript 網頁前端開發</li>
      <li>Python / C++ 程式設計</li>
      <li>UI/UX 基礎設計與排版</li>
    </ul>

    <h2>經歷</h2>
    <ul>
      <li>2023 - 校園專題製作小組成員</li>
      <li>2022 - 系學會活動組志工</li>
    </ul>

    <button onclick="showId()">顯示學號</button>

    <footer>© 2025 王小明 — 履歷網頁練習</footer>
  </div>

  <script>
    function showId() {
      const id = document.getElementById("studentId").textContent;
      alert("我的學號是：" + id);
    }
  </script>
</body>
</html>
